<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>

        var getElementPath = function (el) {
            var path = el.nodeName;
            var parent = el.parentNode;
            while (parent) {
                path = parent.nodeName + '/' + path;
                parent = parent.parentNode;
            }
            return path;
        }
        var isHello = true
        function hello() {
            isHello = !isHello
            document.querySelector('h1').innerHTML = (isHello ? 'Hello' : 'NOOO')
        }
        document.addEventListener('DOMContentLoaded', () => {
            // var buttons = document.querySelectorAll('button')

            // buttons.forEach(button => {
            //     button.addEventListener('click', (event) => {
            //         alert(getElementPath(button))
            //     })
            // })

            //change headline name 
            document.querySelector('form').onsubmit = function changeName() {
                var name = document.querySelector('#name').value
                document.querySelector('h1').innerHTML = name
                return false
            }

            //change headline color
            document.querySelectorAll('button').forEach((button) => {
                button.onclick = (event) => {
                    document.querySelector('h1').style.color = button.dataset.color
                }
            })

            //add task to task list 
            document.querySelector('select').onchange = () => {
                const li = document.createElement('li')
                li.innerHTML = document.querySelector('select').value
                document.querySelector('#tasks').append(li)
            }
        })


    </script>
</head>

<body>
    <div style="margin: 10px;">
        <h1>Hello</h1>
        <button onclick="hello()">Hello</button>
        <button onclick="hello()">1</button>
        <button onclick="hello()">2</button>
        <button onclick="hello()">3</button>
        <button onclick="hello()">4</button>
    </div>
    <form>
        <input autofocus id="name" type="text" placeholder="Name">
        <input type="submit" name="submit" id="">
    </form>
    <div>
        <button data-color="red">Red</button>
        <button data-color="green">Green</button>
        <button data-color="yellow">Yellow</button>
    </div>
    <div>
        <h2>Tasks</h2>
        <ol id="tasks">

        </ol>
        <select id="task-select">
            <option value="Homework">Homework</option>
            <option value="Exercise">Exercise</option>
            <option value="Work">Work</option>
        </select>
    </div>

</body>

</html>
