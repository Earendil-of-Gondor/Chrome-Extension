<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes</title>
    <link rel="stylesheet" href="snakes.css">
    <script src="snakes.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $('.snakeBody').hover(() => {
                $('.snakeBody').css('background-color', 'red')
            }, () => {
                $('.snakeBody').css('background-color', 'blue')
            })
            $('input').focus(() => {
                $(".content").html($(".content").html().substring(0, 100))
            })
        })

    </script>
</head>

<body>
    <div class="content">
        <div class="start_button"><button>start</button></div>
        <div class="pause_button"><button>pause</button></div>
        <div id="snakewrapper">
            <div class="snakeBody"></div>
            <div class="food"></div>
        </div>
        <form action="">
            <input type="text">
        </form>
    </div>
</body>

</html>
