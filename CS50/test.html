<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS50</title>
</head>

<body>
    <h3>Ordered</h3>
    <ol>
        <li>first</li>
        <li>second</li>
        <li>thrid</li>
    </ol>
    <h3>Unordered</h3>
    <ul>
        <li>first</li>
        <li>second</li>
        <li>thrid</li>
    </ul>
    <div height=100>
        <img src="../HelloWorld/images/Logo.png" alt="logo" width=200>
    </div>
    <a href="https://google.com">
        GOOGLE
    </a>
    <form action="">

        <input type="text" placeholder="Name" name="name">
        <input type="submit">

        <div>
            <input type="date">
            <input type="color">
            <input type="checkbox">
            <input type="email">
            <input type="file">
            <input type="image">
            <div>
                <input name="color" type="radio" value="red">Red
                <input name="color" type="radio" value="red">Blue
                <input name="color" type="radio" value="red">Green
            </div>

            <input type="tel" placeholder="Phone">
            <input type="password" placeholder="password">
            <input name="country" list="countries">
            <datalist id="countries">
                <option value="ABC">
                <option value="WWW">
                <option value="US">
                <option value="CN">
            </datalist>
        </div>
    </form>
</body>

</html>
