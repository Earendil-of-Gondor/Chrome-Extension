<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/popup.css">
    <script src="packages/jquery-3.6.0.min.js"></script>
    <script src="constants.js"></script>
    <script src="popup.js"></script>
</head>

<body>
    <div id="popup-container">
        <div id="record-tutorial-switch-container" hidden>
            <h3>
                Auto-recording
            </h3>
            <label class="switch">
                <input type="checkbox" id="record-tutorial-switch" disabled="disabled">
                <span class="slider round"></span>
            </label>
        </div>
        <div id="new-tutorial-button-container" hidden>
            <button id="new-tutorial-button">
                New Tutorial
            </button>
        </div>

        <div id="new-tutorial-name-input-container" hidden>
            <input type="text" placeholder="Tutorial Name" id="new-tutorial-name-input">
        </div>
        <div id="new-tutorial-name-button-container" hidden>
            <button id="new-tutorial-name-button">
                Ok
            </button>
        </div>
        <div id="step-details-container">
            <div id="add-description-container">
                <textarea type="text" placeholder="Description for your NEXT step"
                    id="add-description-input"></textarea>
            </div>
            <div id="add-description-submit-container">
                <button id="add-description-submit-button">Done</button>
            </div>
            <div id="select-action-type-container">
                <label for="cars">Choose a car:</label>
                <select name="cars" id="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select>
            </div>

        </div>


        <div id="stop-new-tutorial-button-container" hidden>
            <button id="stop-new-tutorial-button">
                Stop
            </button>
        </div>

    </div>
</body>

</html>
